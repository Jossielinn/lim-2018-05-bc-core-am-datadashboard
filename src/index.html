<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Data Dashboard</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="../font/fontello.css"/>
  </head>
  <body>
      <header>
       <div class="navMenu">
          <input type="checkbox" id="menu-bar"/>
          <label class="icon-menu" for="menu-bar"></label>
          <nav class="menu">
            <div id="cohortOne">
          </nav>
        </div>
        <div class="wraperLogo">
        <img src="../img/Laboratoria_CMYK_logo-11.png" id="logo"/>
        </div>
        <div class="search-header-main">
          <span class="content-search">
            <input type="text" id="search_student" placeholder="BUSCAR AQUÍ " />
              <img src="../img/searchicon.png"   onclick="search_home_students()"/>
          </span>
        </div>
        <div class="user-profile">
          <img src="../img/default_user.png" id="logo" alt="mio">
        </div>
      </header>
      <section>
        <div class="wrapper" id="cohortSede">
          <div class="headquarters">
            <p onclick="listCohort()">SEDE - LIMA</p>
          </div>
          <div class="headquarters">
            <p>SEDE - CHILE</p>
          </div>
          <div class="headquarters">
            <p>MEXICO</p>
          </div>
          <div class="headquarters">
            <p>SEDE - AREQUIPA</p>
          </div>          
          <div class="headquarters">
            <p>SEDE - SAO PAULO</p>
          </div>        
          
          <div class="headquarters">
            <p>SEDE - GUADALAJARA</p>
          </div>        
        </div>
        <div class="wrapper" id="listUsersCohort">
            <h4>Completitud General</h4>
            <div>
              <select id="orderBy">
              <option>Ordenar por</option>
              <option>Nombre</option>
              <option>Completitud Total</option>
              <option>Lecturas Completadas</option>
              <option>Ejercicios Completados</option>
              <option>Quizes Completados</option>
              <option>Puntuacion Promedio</option>
            </select>
            <select id="orderDirection"> 
              <option>ASC</option>
              <option>DESC</option>
            </select>
            </div>
            <table id="out_list_student_item" width="679" border="1">
            <tr class="tableTitle">
              <td>Nro</td>
              <td>Nombre</td>
              <td>Puntuacion</td>
              <td>Lectura</td>
              <td>Ejercicios</td>
              <td>Quizes</td>
              <td>Total</td>
            </tr>
          </table>       
               
        </div>
        <div class="wrapper" id="information">

        </div>
      </section>
      <footer>
      </footer>
    <script src="main.js"></script>
    <script src="data.js"></script>
  </body>
</html>
